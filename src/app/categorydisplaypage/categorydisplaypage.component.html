<div class="container-fluid" style="padding: 0vw 0vw 0vw 0vw;">
  <app-header></app-header>
  <div class="container-fluid">
   <div class="btn-group" style="margin-left: 90%; margin-top: 1vw;margin-bottom: 0.5vw;">
     <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
       sort by: feature
     </button>
     <div class="dropdown-menu">
       <a  class="dropdown-item"  type="button"  routerLink="/sortbyname/{{id3}}">Name</a>
       <a  class="dropdown-item"  type="button" routerLink="/sortbyprice/{{id3}}">Price</a>
     </div>
   </div>



 <div class="container-fluid">
   <div class="card w-100" style="margin-top: 0.5vw; margin-bottom: 0.5vw;" *ngFor="let i of products">
     <div class="card-body">
     <div class="row" style="margin-left: 0px;margin-right: 0px; margin-top: 1vw;margin-bottom: 1vw;">
                       <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                             <img src="http://localhost:3006/{{i.fProductImagePath[0]}}" style="width:100%;height:200px;" class="img-thumbnail" alt="something went wrong">
                       </div>
                       <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                             <a style="
                             font-family: Arial, Helvetica, sans-serif;
                             text-decoration: none;" routerLink="/product/{{i._id}}"><b>
                                   {{i.name}} </b>
                             <br>
                             <br>
                             <br>
                             <b>Rs.<span>{{i.price}}</span></b><br><br>
                             <small><b>In Stock:</b><b>{{i.stock}}</b></small><br>
                             <small><b>Sold:</b><b>{{i.sold}}</b></small>

                             </a>
                       </div>
      </div>
      </div>
   </div>
   </div>
   </div>
   <app-footer></app-footer>
 </div>
