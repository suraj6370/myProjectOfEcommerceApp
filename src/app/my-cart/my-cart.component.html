<div class="container-fluid" style="padding: 0vw 0vw 0vw 0vw;">
<app-header></app-header>

    <div class="container-fluid">

           <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                           <p class="display-4" style="text-align: center;color: gray;margin-bottom:2vw;"><b>MyCart</b></p>
                    </div>
           </div>
           <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-bottom:0vw;">
                      <p style="text-align: start;color: gray;margin-bottom:0vw;"><small><b >serial number</b></small></p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-bottom:0vw;">
                      <p style="text-align: end;color: gray;margin-bottom:0vw;"><small><b style="text-align: end;">price</b></small></p>
                    </div>
           </div>
           <div class="row" style="margin-top: 0vw;">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          <hr width="100%">
                    </div>
           </div>
    </div>

    <div class="container-fluid" *ngIf="cart.length===0">
      <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
      <p><b>No Item In Cart</b></p>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <hr width="100%">
        </div>
      </div>
   </div>

     <div class="container-fluid" *ngFor="let i of cart;let m=index">
      <div class="row">

              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                       <p>{{m+1}}</p>
              </div>

              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                         <img src="http://localhost:3006/{{i.product_image}}"
                         style="width: 100%;height: 20vw;">
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <a  href="#" style="color:black;text-decoration: none;"><h5  id="e36">{{i.product_name}}</h5>
                              </a>

                              <p id="e38" style="color: blue;margin-top: 10%;"><small>In Stock</small></p>

                               <br>
                               <br>
                               <br>
                               <br>
                               <br>
                               <br>
                              <button type="button" class="btn btn-danger" (click)="deleteCart(m)">Remove From Cart</button>

              </div>
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                     <p id="e37">Rs.{{i.product_price}}</p>
              </div>
      </div>

      <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <hr width="100%">
           </div>
      </div>

     </div>

   <div class="container-fluid" style="height: auto;">

                <div class="row">

                       <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                               <p style="text-align: center;"><b>Number of Selected Product</b></p>
                               <p id="e40" style="text-align: center;">{{count}}</p>
                       </div>
                       <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                              <p style="text-align: center;"><b>Total Price</b></p>
                              <p id="e41" style="text-align: center;">Rs.{{total_final}}</p>
                       </div>
                       <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                               <button type="submit" class="btn btn-success" style="margin-left: 36%;" (click)="moveOnOrderPage()">Place Order</button>
                       </div>
                </div>
   </div>
   <app-footer></app-footer>
</div>
