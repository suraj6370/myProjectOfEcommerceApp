<div  class="container-fluid" style="padding: 0vw 0vw 0vw 0vw;">
       <app-header></app-header>
       <div class="container-fluid">
       <div class="row" style="margin-top:2vw;margin-bottom: 2vw;margin-left: 1vw;margin-right: 1vw; height: auto;">

                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="http://localhost:3006/{{products.fProductImagePath[0]}}" class="d-block w-100" style="height:250px;" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="http://localhost:3006/{{products.fProductImagePath[1]}}" class="d-block w-100" style="height:250px;" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="http://localhost:3006/{{products.fProductImagePath[2]}}" class="d-block w-100" style="height:250px;" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                      <p>
                           {{products.name}}
                      </p>

                      <hr>

                      <p>
                           MRP:<del>Rs.{{products.mrp}}</del><br>
                           Price: Rs.{{products.price}}
                      </p>
                      <hr>

                      <p style="margin-bottom:0vw;"><b>In Stock:</b><b>{{products.stock}}</b></p>
                      <p><b>Sold:</b><b>{{products.sold}}</b></p>
                      <p><b>Company:</b>{{products.companyName}}</p>
                      <p>Color black</p>
                      <ul>
                        <li><small>{{products.description}}</small></li>
                      </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                          <div style="margin: 1vw 1vw 1vw 1vw; border: 0.01vw solid gray;padding: 1vw;border-radius: 2%;">

                            <p>Choose quantity</p>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" #ingre_qty>
                              <option value="1" selected>Choose...</option>
                              <option value="2">One</option>
                              <option value="3">Two</option>
                              <option value="4">Three</option>
                            </select>
                            <button class="btn btn-primary" style="margin-left:auto;margin-right: auto; margin-top: 1vw;margin-bottom: 1vw; width: 100%;text-align: center;height: auto;"
                            (click)="addTocart()">Add to Cart</button><br>
                            <button class="btn btn-primary" style="margin-left:auto;margin-right: auto; margin-top: 1vw;margin-bottom: 1vw; width: 100%;text-align: center;height: auto;
                            ">Buy Now</button>

                          </div>

                </div>
       </div>

       <hr style="width: 100%;">
       </div>
       <app-footer></app-footer>
</div>
